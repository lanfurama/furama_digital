<header class="w-full bg-white dark:bg-neutral-800 shadow-sm">
  <nav class="max-w-[85rem] mx-auto px-4 flex items-center justify-between h-14">
    
    <!-- Logo -->
    <a href="#" class="flex items-center gap-2 font-semibold dark:text-white">
      {% load static %}
      <img src="{% static 'assets/img/logo.svg' %}" alt="Logo" class="w-8 h-auto">
      Furama Digital
    </a>

    <!-- Menu -->
    <div class="flex gap-6 text-sm font-medium">
      <a href="{% url 'rates' %}"
         class="{% if request.resolver_match.view_name == 'rates' %}text-blue-600 dark:text-blue-400{% else %}text-gray-600 hover:text-blue-500 dark:text-neutral-400 dark:hover:text-neutral-300{% endif %}">
        Rates
      </a>
      <a href="{% url 'ota' %}"
         class="{% if request.resolver_match.view_name == 'ota' %}text-blue-600 dark:text-blue-400{% else %}text-gray-600 hover:text-blue-500 dark:text-neutral-400 dark:hover:text-neutral-300{% endif %}">
        OTA Comparison
      </a>
    </div>

  </nav>
</header>
